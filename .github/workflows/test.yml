name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Main CI/CD job - ARM64 only
  ci:
    name: Build & Test (${{ matrix.node-version }})
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Setup development environment
      run: ./install.sh --non-interactive --no-node
      
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Run tests (architecture-aware)
      run: npm test
      
    - name: Code quality checks
      if: matrix.node-version == '20'
      run: |
        npx prettier --check src/**/*.ts
        npx tsc --noEmit

  # Asset verification for RK3588
  verify-assets:
    name: Verify RK3588 Assets
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Verify RK3588 NPU assets
      run: |
        echo "üéØ Checking RK3588 NPU assets..."
        
        if [ -f "libs/rkllm/aarch64/librkllmrt.so" ]; then
          echo "‚úÖ RK3588 NPU library present"
          ls -lh libs/rkllm/aarch64/librkllmrt.so
        else
          echo "‚ùå RK3588 NPU library missing"
          exit 1
        fi
        
        if [ -f "libs/rkllm/include/rkllm.h" ]; then
          echo "‚úÖ RKLLM headers present"
          wc -l libs/rkllm/include/rkllm.h
        else
          echo "‚ùå RKLLM headers missing"
          exit 1
        fi
        
        echo "üöÄ Orange Pi 5 Plus assets verified"