name: CI/CD Monitoring

on:
  workflow_run:
    workflows: ["Test & Quality Checks", "Release & Publish", "Security & Compliance"]
    types:
      - completed

jobs:
  monitor:
    name: Monitor Workflow Results (RK3588 Target)
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'cancelled' }}
    
    steps:
    - name: Download workflow artifacts
      uses: actions/github-script@v7
      with:
        script: |
          let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
             owner: context.repo.owner,
             repo: context.repo.repo,
             run_id: ${{ github.event.workflow_run.id }},
          });
          
          console.log(`Found ${allArtifacts.data.artifacts.length} artifacts for RK3588 target`);
          
          for (const artifact of allArtifacts.data.artifacts) {
            console.log(`- ${artifact.name}: ${artifact.size_in_bytes} bytes`);
          }
          
    - name: Report workflow status
      uses: actions/github-script@v7
      with:
        script: |
          const workflowRun = ${{ toJSON(github.event.workflow_run) }};
          const conclusion = workflowRun.conclusion;
          const workflowName = workflowRun.name;
          const runUrl = workflowRun.html_url;
          
          console.log(`Workflow: ${workflowName}`);
          console.log(`Status: ${conclusion}`);
          console.log(`URL: ${runUrl}`);
          
          // Create issue for failed workflows on main branch with RK3588 context
          if (conclusion === 'failure' && workflowRun.head_branch === 'main') {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ CI/CD Failure: ${workflowName} (RK3588 Target)`,
              body: `
              ## CI/CD Pipeline Failure Alert (Orange Pi 5 Plus)
              
              **Workflow**: ${workflowName}
              **Branch**: ${workflowRun.head_branch}
              **Commit**: ${workflowRun.head_sha.substring(0, 7)}
              **Status**: ${conclusion}
              **Run URL**: ${runUrl}
              
              **Target Platform**: Orange Pi 5 Plus with RK3588 NPU
              **Architecture**: ARM64 (aarch64)
              **OS Support**: Armbian Bookworm, Ubuntu (Orange Pi 5 optimized)
              
              Please investigate and fix the failing workflow. This may affect RK3588 NPU functionality.
              
              This issue was automatically created by the CI/CD monitoring system.
              `,
              labels: ['ci-failure', 'bug', 'high-priority', 'rk3588', 'orange-pi-5']
            });
          }
          
    - name: Performance metrics
      run: |
        echo "## ðŸ“Š CI/CD Performance Metrics (RK3588 Target)" >> $GITHUB_STEP_SUMMARY
        echo "- **Workflow**: ${{ github.event.workflow_run.name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ github.event.workflow_run.conclusion }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Duration**: ${{ github.event.workflow_run.updated_at }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Run URL**: ${{ github.event.workflow_run.html_url }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Target Platform**: Orange Pi 5 Plus with RK3588 NPU" >> $GITHUB_STEP_SUMMARY
        echo "**Architecture**: ARM64 (aarch64)" >> $GITHUB_STEP_SUMMARY