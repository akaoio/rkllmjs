name: Security & Assets

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday
  workflow_dispatch:

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup development environment
      run: ./install.sh --non-interactive --no-node
        
    - name: Install dependencies
      run: npm ci
      
    - name: Security audit
      run: |
        echo "## ðŸ” Security Audit (RK3588 Target)" >> $GITHUB_STEP_SUMMARY
        npm audit --audit-level=moderate || echo "âš ï¸ Vulnerabilities found"
        echo "**Platform**: Orange Pi 5 Plus with RK3588 NPU" >> $GITHUB_STEP_SUMMARY
      continue-on-error: true
      
    - name: RULES.md compliance
      run: npm run validate

  rk3588-assets:
    name: RK3588 Assets Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Verify RK3588 assets
      run: |
        echo "## ðŸŽ¯ RK3588 NPU Assets Status" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "libs/rkllm/aarch64/librkllmrt.so" ]; then
          echo "âœ… **librkllmrt.so** - Present" >> $GITHUB_STEP_SUMMARY
          file_size=$(stat -c%s "libs/rkllm/aarch64/librkllmrt.so" 2>/dev/null || echo "unknown")
          echo "  - Size: $file_size bytes" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **librkllmrt.so** - Missing" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f "libs/rkllm/include/rkllm.h" ]; then
          echo "âœ… **rkllm.h** - Present" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **rkllm.h** - Missing" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Target**: Orange Pi 5 Plus (RK3588 NPU)" >> $GITHUB_STEP_SUMMARY